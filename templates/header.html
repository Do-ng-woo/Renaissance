<style>
.header a {
    color: black; /* 기본 텍스트 색상 */
    text-decoration: none;
    background-color: white; /* 기본 박스 색상을 하얀색으로 변경 */
    padding: 5px 10px; /* 안쪽 여백 */
    border-radius: 5px; /* 박스 둥근 모서리 */
    transition: all 0.3s ease; /* 부드러운 전환 효과 */
    display: inline-block; /* 인라인 요소를 블록 요소로 변경 */
}

.header a:hover {
    color: white; /* 호버시 텍스트 색상 */
    background-color: #34568B; /* 호버시 박스 색상 */
    transform: scale(1.2); /* 호버시 크기 증가 */
    
}
    
a {
    color: black;
    text-decoration-line: none;
}

.a.hover {
    color: black;
    text-decoration: none;
    }
</style>

<div class="header" style="text-align:center; margin: 2rem 0;"> 
    <div>
        <h1 style="font-family: 'Lobster', cursive;">Renaissance</h1>
    </div>
    <div>
        <a href="{% url 'subscribeapp:C_list' %}" style="margin: 0rem 0.5rem">
            <span>Subscription</span>
        </a>
        <a href="{% url 'articleapp:list' %}" style="margin: 0rem 0.5rem">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" style="margin: 0rem 0.5rem">
            <span>Stage</span>
        </a>
        <a href="{% url 'artistapp:list' %}" style="margin: 0rem 0.5rem">
            <span>Artist</span>
        </a>
        <a href="{% url 'personapp:list' %}" style="margin: 0rem 0.5rem">
            <span>Person</span>
        </a>
        
                
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" style="margin: 0rem 0.5rem">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" style="margin: 0rem 0.5rem">
            <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" style="margin: 0rem 0.5rem">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" style="margin: 0rem 0.5rem">
            <span>logout</span>
        </a>
        {% endif %} 
    
    </div>
</div>
